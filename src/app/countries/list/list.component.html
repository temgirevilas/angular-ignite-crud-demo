
<h1>Countries</h1>
<a routerLink="add" class="btn btn-sm btn-success mb-2">Add Country</a>

<table class="table table-striped">
    <thead>
        <tr>
            <th style="width: 15%">Code</th>
            <th style="width: 20%">Name</th>
            <th style="width: 20%">Continent</th>
            <th style="width: 20%">Region</th>
            <th style="width: 20%">Population</th>
            <th style="width: 5%"> Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let country of countries">
            <td> {{ country.code }} </td>
            <td> {{ country.name }} </td>
            <td> {{ country.continent }} </td>
            <td> {{ country.region }} </td>
            <td> {{ country.population }} </td>
            <td style="white-space: nowrap">
                <a routerLink="edit/{{country.id}}" class="btn btn-sm btn-primary mr-1">Edit</a>
                <button (click)="deleteCountry(country.id)" class="btn btn-sm btn-danger btn-delete-country" [disabled]="country.isDeleting">
                    <span *ngIf="country.isDeleting" class="spinner-border spinner-border-sm"></span>
                    <span *ngIf="!country.isDeleting">Delete</span>
                </button>
            </td>
        </tr>
        <tr *ngIf="!countries">
            <td colspan="4" class="text-center">
                <span class="spinner-border spinner-border-lg align-center"></span>
            </td>
        </tr>
    </tbody>
</table>
